
<h2>User List</h2>

<li *ngFor="let user of users; let i = index">
  {{user}}
  <button (click)="deleteUser(i)">Delete</button>

</li>

<input [(ngModel)]="newUser" placeholder="Enter name">
<button (click)="addUser()">Add</button>

<form (ngSubmit)="addUser()">
  <input formControlName="name">
  <button>Add</button>
</form>
